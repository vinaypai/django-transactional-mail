<table cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 20px">
  <tr>
    <td width="100%" align="center">
      <table cellspacing="0" cellpadding="0" border="0" width="480"  style="background-color: white; padding:18px 18px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 21px; color: #444444">
        <tr>
          <th style="text-align: left; padding-right: 10px">From</th>
          <td width="480">{{email.from_email}}</td>
        </tr>
        <tr>
          <th style="text-align: left; padding-right: 10px">To</th>
          <td width="480">{{email.to_email}}</td>
        </tr>
        <tr>
          <th style="text-align: left; padding-right: 10px">Subject</th>
          <td width="480">{{email.subject}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
