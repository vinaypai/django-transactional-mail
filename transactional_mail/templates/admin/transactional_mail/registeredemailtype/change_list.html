{% extends "admin/change_list.html" %}
{% load humanize %}

{% block object-tools%}{% endblock %}
{% block content_title%}<h1>Generate e-mail preview</h1>{% endblock %}
{% block result_list %}

<div class="result_list">
    <table>
        <thead>
            <tr>
                <th> <div class="text"> <a href="#">Name</a> </div> </th>
                <th> <div class="text"> <a href="#">View Sample</a> </div> </th>
            </tr>
        </thead>
        <tbody>
            {% for row in summary %}
            <tr class="{% cycle 'row1' 'row2' %}">
                <td>{{ row }}</td>
                <td>
                    <a href="{% url 'admin:transactional_mail_preview' name=row %}">html</a> &middot;
                    <a href="{% url 'admin:transactional_mail_preview' name=row %}?plain=1">plain</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
